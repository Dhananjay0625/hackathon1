<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/template.css">
    <title>Shoe</title>
</head>
<body>
    <header class="header">
        <nav>
            <div>
                <ul class="main-nav">
                    <li class="main-nav-li li1"><a href="#"><span class="drop" tooltip = "Go to Main Menu">Home</span></a></li>
                    <li class="main-nav-li li1"><a href="men.html"><span class="drop0" tooltip0 = "Go to Men's Section">Men</span></a></li>
                    <li class="main-nav-li li2"><a href="women.html"><span class="drop1" tooltip1 = "Go to Women's Section">Women</span></a></li>
                    <li class="main-nav-li li3"><a href="#form"><span class="drop2" tooltip2 = "Join our Family">Login</span></a></li>
                    <li class="main-nav-li li4"><a href="cart.html"><span class="drop3" tooltip3 = "Go to cart"><ion-icon class="cart" name="cart-outline"></ion-icon></span></a></li>
                </ul>
        </nav>
            </div>
        <div>
            <h3 class="company-name">Company name</h3>
            <ion-icon class="company-logo" name="cube-outline"></ion-icon>
        </div>
    </header>

    <main>
        <section class="hero-section">
            <div>
                <h1 class="hero-heading">Build your own<br> path with every step.</h1>
                <a href="#shopnow"><button class="btn hero-btn">Shop Now</button></a>
            </div>
        </section>


        <div class="categories">
            <div class="featured">
                <div class="featured-parent">
                    <img class="img" src="https://images.unsplash.com/photo-1562751361-ac86e0a245d1?ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8bGVhdGhlciUyMGphY2tldHxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60" alt="1">
                </div>
                <div class="featured-parent">
                    <img class="img" src="https://images.unsplash.com/photo-1562751361-ac86e0a245d1?ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8bGVhdGhlciUyMGphY2tldHxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60" alt="2">
                </div>
                <div class="featured-parent">
                    <img class="img" src="https://images.unsplash.com/photo-1562751361-ac86e0a245d1?ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8bGVhdGhlciUyMGphY2tldHxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60" alt="3">
                </div>
            </div>
        </div>

        <div id="shopnow" class="shopnow">
            <div class="sub_shopnow"><h1 class="heading-shop">Shop now</h1></div>
            <div class="products">
                <div class="men">
                    <img src="images/men.jpg" alt="men">
                    <a href="men.html"><button class="btn btn-shop-men">Men's</button></a>
                </div>
                <div class="women">
                    <img src="images/women.jpg" alt="women">
                    <a href="women.html"><button class="btn btn-shop-women">Women's</button></a>
                </div>
            </div>
        </div>

        <section id="form" class="form1">
            <div><h1 class="heading-form">We're happy to hear from you</h1></div>
            <form method="post" action="#" class="contact-form">
                <div class="form">
                    <div class="name">
                        <label for="name">Name</label>
                    </div>
                    <div class="input-name">
                        <input type="text" name="name" id="name" placeholder="Your name" required>
                    </div>
                </div>
                <div class="form">
                    <div class="email">
                        <label for="email">Email</label>
                    </div>
                    <div class="input-email">
                        <input type="email" name="email" id="email" placeholder="Your email" required>
                    </div>
                </div>
                <div class="form">
                    <div class="find">
                        <label for="find-us">How did you find us?</label>
                    </div>
                    <div class="input-find">
                        <select name="find-us" id="find-us">
                            <option value="friends" selected>Friends</option>
                            <option value="search">Search engine</option>
                            <option value="ad">Advertisement</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form">
                    <div class="newsletter">
                        <label>Newsletter?</label>
                    </div>
                    <div class="input-newsletter">
                        <input type="checkbox" name="news" id="news" checked> Yes, please
                    </div>
                </div>
                <div class="form">
                    <div class="message">
                        <label>Drop us a line</label>
                    </div>
                    <div class="input-message">
                        <textarea name="message" placeholder="Your message"></textarea>
                    </div>
                </div>

                <div>
                    <button class="btn btn-send">Send It!</button>
                </div>
                
            </form>
        </section> 
    </main>

    <footer>
        <div>
            <div>
                <ul class="footer-nav">
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Contact us on:- 123456789</a></li>
                    <li><a href="#">Press</a></li>
                    <li><a href="#">iOS App</a></li>
                    <li><a href="#">Android App</a></li>
                </ul>
            </div>
            <div>
                <ul class="social-links">
                    <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                    <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                    <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
                </ul>
            </div>
        </div>
        <div>
            <p>
                Copyright &copy; 2021 by Company Name. All rights reserved.
            </p>
        </div>
    </footer>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
